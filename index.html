<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="header jumbotron">
        <h1>Pig Dice</h1>
        <img src="https://pbs.twimg.com/profile_images/645738280470843392/Nb5CXz5Q_400x400.jpg" alt="pig" />
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="rollNumber">

          </div>
          <button class="btn" name="button" id="roll">Roll</button>
          <button class="btn" name="button" id="keep">Bank it</button>
        </div>
        <div class="col-md-4">
          <div>
            <h4>Subtotal: <span class="subtotal"></span></h4>
            <h4>Points in the bank: <span class="bank"></span></h4>
            <h4>Three strikes and you're out: <span class="strike"><span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
